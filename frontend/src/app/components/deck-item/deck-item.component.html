<div class="card mx-1">
  <img class="card-img-top" src="https://img.ibxk.com.br/2018/07/27/27142737866442.jpg?w=600" alt="Card image cap">
  <div class="card-body p-2">
    <h5 class="card-title m-0"><a routerLink="/deck/{{deck.id}}">{{deck.name}}</a></h5>
    <hr class="m-1">
    <app-bar-types [colors]="deck.colors"></app-bar-types>
    <hr class="m-1">
    <app-bar-raritys></app-bar-raritys>
    <div class="row no-gutters text-center">
      <span class="col">{{deck.countM}}</span>
      <span class="col">{{deck.countR}}</span>
      <span class="col">{{deck.countU}}</span>
      <span class="col">{{deck.countC}}</span>
    </div>
  </div>
</div>
