<div class="card mx-1 mb-2">
  <div class="crop-card">
    <img class="card-img-top" src="{{deck.deckImage}}" alt="Card image cap">
  </div>
  <div class="card-body p-2">
    <h5 class="card-title m-0"><a routerLink="/deck/{{deck.id}}">{{deck.name}}</a></h5>
    <hr class="m-1">
    <app-bar-types [colors]="deck.colors"></app-bar-types>
    <hr class="m-1">
    <app-bar-raritys [deck]="deck"></app-bar-raritys>
  </div>
</div>
