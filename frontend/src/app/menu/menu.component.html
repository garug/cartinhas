<div class="bg-primary py-1">
  <nav class="navbar navbar-dark navbar-expand-lg">
    <h1 class="navbar-brand">Garmark</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="mainNavbar" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/deck">Deck</a>
        </li>
        <div *ngIf="(afAuth.authState | async) as user; else login;">
          <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" (click)="afAuth.auth.signOut()" >SignOut</a>
          </li>
        </div>
        <ng-template #login>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/login">Entrar</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>
